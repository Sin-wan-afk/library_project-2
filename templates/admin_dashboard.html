{% extends "layout.html" %}
{% block content %}

<style>
  body {
    background-color: #fffaf7; /* soft cream */
  }

  .dashboard-container {
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 80vh;
  }

  .dashboard-card {
    background-color: #fffdfc;
    border: 2px solid #b30000;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(179, 0, 0, 0.15);
    padding: 2.5rem 3rem;
    width: 100%;
    max-width: 700px;
  }

  .dashboard-card h3 {
    color: #b30000;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    text-align: center;
    margin-bottom: 2rem;
  }

  .stat-box {
    background-color: #fff5f5;
    border: 1px solid #b30000;
    border-radius: 10px;
    padding: 1rem 1.5rem;
    flex: 1;
    margin: 0 0.5rem;
    box-shadow: 0 2px 6px rgba(179, 0, 0, 0.1);
  }

  .stat-box h4 {
    color: #b30000;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .btn-manage {
    background-color: #b30000;
    color: #fff;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    padding: 0.7rem 1.5rem;
    transition: all 0.3s ease;
  }

  .btn-manage:hover {
    background-color: #900000;
  }

  .logout-btn {
    position: absolute;
    top: 1.5rem;
    right: 2rem;
    background-color: #b30000;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
  }

  .logout-btn:hover {
    background-color: #900000;
  }
</style>

<section class="dashboard-container">
  
  

  <div class="dashboard-card">
    <h3>Admin Dashboard</h3>

    <div class="stats">
      <div class="stat-box">
        <h4>{{ total_books }}</h4>
        <p>Total Books</p>
      </div>
      <div class="stat-box">
        <h4>{{ total_departments }}</h4>
        <p>Total Departments</p>
      </div>
      <div class="stat-box">
        <h4>{{ total_reviews }}</h4>
        <p>Total Reviews</p>
      </div>
    </div>

    <div class="btn-group">
      <a href="{{ url_for('admin_books') }}" class="btn-manage">üìö Manage Books</a>
      <a href="{{ url_for('admin_departments') }}" class="btn-manage">üèõ Manage Departments</a>
    </div>
  </div>
</section>

{% endblock %}
