{% extends "layout.html" %}
{% block content %}

<style>
  body {
    background-color: #fffaf7; /* soft cream */
  }

  .books-container {
    padding: 3rem 2rem;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .books-card {
    background-color: #fffdfc;
    border: 2px solid #b30000;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(179, 0, 0, 0.15);
    padding: 2rem 3rem;
    width: 100%;
    max-width: 1000px;
  }

  .books-card h3 {
    color: #b30000;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .btn-add {
    background-color: #b30000;
    color: #fff;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
  }

  .btn-add:hover {
    background-color: #900000;
  }

  table {
    width: 100%;
    background-color: #fffaf7;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #b30000;
  }

  th {
    background-color: #b30000;
    color: #fff;
    text-align: center;
    padding: 0.75rem;
  }

  td {
    text-align: center;
    padding: 0.75rem;
    border-bottom: 1px solid #f0dada;
  }

  tr:hover {
    background-color: #fff2f2;
  }

  .btn-sm {
    border-radius: 6px;
    padding: 0.3rem 0.8rem;
    font-weight: 500;
  }

  .btn-primary {
    background-color: #b30000;
    border: none;
  }

  .btn-primary:hover {
    background-color: #900000;
  }

  .btn-danger {
    background-color: #d9534f;
    border: none;
  }

  .btn-danger:hover {
    background-color: #c9302c;
  }
</style>

<section class="books-container">
  
  <div class="books-card">
    <h3>ðŸ“š Books Management</h3>

    <div class="d-flex justify-content-end">
      <a class="btn btn-add" href="{{ url_for('admin_add_book') }}">âž• Add New Book</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Department</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for b in books %}
        <tr>
          <td>{{ b['id'] }}</td>
          <td>{{ b['title'] }}</td>
          <td>{{ b['author'] }}</td>
          <td>{{ b['department'] }}</td>
          <td>{{ b['year'] }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="{{ url_for('admin_edit_book', book_id=b['id']) }}">Edit</a>
            <form style="display:inline" method="post" action="{{ url_for('admin_delete_book', book_id=b['id']) }}">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% endblock %}
