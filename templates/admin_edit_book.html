{% extends "layout.html" %}
{% block content %}

<style>
  body {
    background-color: #fffaf7; /* soft cream background */
  }

  .editbook-container {
    padding: 3rem 2rem;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .editbook-card {
    background-color: #fffdfc;
    border: 2px solid #b30000;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(179, 0, 0, 0.15);
    padding: 2.5rem 3rem;
    width: 100%;
    max-width: 600px;
  }

  .editbook-card h3 {
    color: #b30000;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
  }

  .form-control {
    border: 1.5px solid #b30000;
    border-radius: 8px;
    padding: 0.7rem;
  }

  .form-control:focus {
    box-shadow: 0 0 8px rgba(179, 0, 0, 0.3);
    border-color: #b30000;
  }

  label {
    font-weight: 600;
    color: #b30000;
    margin-bottom: 0.3rem;
  }

  textarea {
    resize: none;
  }

  .btn-save {
    background-color: #b30000;
    color: #fff;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    padding: 0.6rem 1.5rem;
    width: 100%;
    transition: all 0.3s ease;
  }

  .btn-save:hover {
    background-color: #900000;
  }

  .image-preview {
    text-align: center;
    margin-top: 1rem;
  }

  .image-preview img {
    border-radius: 8px;
    border: 2px solid #b30000;
    box-shadow: 0 2px 8px rgba(179, 0, 0, 0.2);
    width: 150px;
    height: auto;
  }
</style>

<section class="editbook-container">
  <div class="editbook-card">
    <h3>‚úèÔ∏è Edit Book</h3>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Title</label>
        <input class="form-control" name="title" value="{{ book['title'] }}" placeholder="Book Title" required>
      </div>

      <div class="mb-3">
        <label>Author</label>
        <input class="form-control" name="author" value="{{ book['author'] }}" placeholder="Author Name" required>
      </div>

      <div class="mb-3">
        <label>Year</label>
        <input class="form-control" name="year" value="{{ book['year'] }}" placeholder="Published Year" required>
      </div>

      <div class="mb-3">
        <label>Department</label>
        <select class="form-control" name="department_id" required>
          {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id == book['department_id'] %}selected{% endif %}>{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label>Type</label>
        <input class="form-control" name="type" value="{{ book['type'] }}" placeholder="e.g., Textbook, Reference" required>
      </div>

      <div class="mb-3">
        <label>Book Image</label>
        <input class="form-control" type="file" name="image">
      </div>

      {% if book['image'] %}
        <div class="image-preview">
          <p class="text-muted">Current Image:</p>
          <img src="{{ book['image'] }}" alt="Book Image">
        </div>
      {% endif %}

      <div class="mb-3 mt-3">
        <label>Description</label>
        <textarea class="form-control" name="description" rows="4" placeholder="Book description">{{ book['description'] }}</textarea>
      </div>

      <button class="btn btn-save mt-3">üíæ Save Changes</button>
    </form>
  </div>
</section>

{% endblock %}
